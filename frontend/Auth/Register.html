<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomFinder | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>

<style>
</style>


</head>

<body>
    <header>

    </header>
    <main class="w-[100%] ">
        <section class="w-[50%] m-auto  py-5 bg-purple-100 rounded-lg">
        
            <form action="_blank" >
                
                <div class="font-bold  text-[1.7rem] text-center">
                    <h1>Sign up as <span class="text-purple-700">Owner</span></h1>
                </div>

                <div class="w-[100%] grid grid-cols-2 gap-y-3 gap-x-10 px-20 mt-4" >
                <div class="grid font-large font-bold text-gray-700 ">
                    <label class="px-1 py-1">Enter Name</label>
                    <input class="py-1 px-1 text-[1.1rem] border-[3px] rounded-md" type="text" placeholder="Your Full Name" required>
                </div>

                <div class="grid font-large font-bold text-gray-700">
                    <label class="px-1">User Name</label>
                    <input class="py-1 px-1 text-[1.1rem] border-[3px] rounded-md" type="text" placeholder="Your Full Name" required>
                </div>
                <div class="grid font-large font-bold text-gray-700">
                    <label class="px-1">Mobile NO</label>
                    <input class="py-1 px-1 text-[1.1rem] border-[3px] rounded-md" type="text" placeholder="Your Mobile No" required>
                </div>
                <div class="grid font-large font-bold text-gray-700">
                    <label class="px-1">Email</label>
                    <input class="py-1 px-1 text-[1.1rem] border-[3px] rounded-md" type="email" placeholder="Your Email" required>
                </div>
                <div class="grid font-large font-bold text-gray-700">
                    <label class="px-1">State</label>
                    <input class="py-1 px-1 text-[1.1rem] border-[3px] rounded-md" type="text" placeholder="Your State" required>
                </div>
                <div class="grid font-large font-bold text-gray-700">
                    <label class="px-1">City</label>
                    <input class="py-1 px-1 text-[1.1rem] border-[3px] rounded-md" type="text" placeholder="Your City" required>
                </div>
                <div class="grid font-large font-bold text-gray-700">
                    <label class="px-1">Password</label>
                    <input class="py-1 px-1 text-[1.1rem] border-[3px] rounded-md" type="password" placeholder="Your Password" required>
                </div>
                <div class="grid font-large font-bold text-gray-700">
                    <label class="px-1">Confirm Password</label>
                    <input class="py-1 px-1 text-[1.1rem] border-[3px] rounded-md" type="text" placeholder="Your Confirm Password" required>
                </div>
                <div  class="grid font-large font-bold text-gray-700">
                    <label class="px-1">Upload Identity Pdf</label>
                    <input class="py-1 px-1 text-sm" type="file" accept=".pdf" placeholder="Upload Your Any Govt Identify" required>
                </div>
            </div>
            </form>
        </section>
    </main>
</body>

</html>
